<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesium Data Pipeline</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function CesiumDataPipeline() {
      const [hoveredFormat, setHoveredFormat] = useState(null);
      const [hoveredContent, setHoveredContent] = useState(null);
      const [hoveredRuntime, setHoveredRuntime] = useState(null);

      const inputFormats = [
        { id: 'gltf', name: 'glTF', ext: 'GLB / GLTF', color: '#2196F3', icon: '‚ñ≥' },
        { id: 'pointcloud', name: 'Point Clouds', ext: 'LAS / LAZ', color: '#E91E63', icon: '‚ãÆ‚ãÆ' },
        { id: 'citygml', name: 'CityGML', ext: 'GML / XML', color: '#9C27B0', icon: 'üèõ' },
        { id: 'imagery', name: 'Imagery', ext: 'TIFF / PNG / JPG', color: '#4CAF50', icon: 'üõ∞' },
        { id: 'photogrammetry', name: 'Photogrammetry', ext: 'OBJ / DAE', color: '#FF9800', icon: '‚óà' },
        { id: 'terrain', name: 'Terrain / DEM', ext: 'GeoTIFF / DEM', color: '#795548', icon: '‚õ∞' },
        { id: 'ifc', name: 'IFC (BIM)', ext: 'IFC 2x3 / 4', color: '#3F51B5', icon: '‚åÇ' },
        { id: 'rvt', name: 'Revit', ext: 'RVT', color: '#1565C0', icon: 'R' },
        { id: 'imodel', name: 'iModel', ext: 'Bentley', color: '#00897B', icon: 'Œº' },
        { id: 'kml', name: 'KML / COLLADA', ext: 'KMZ / KML', color: '#607D8B', icon: 'üìç' },
      ];

      const curatedContent = [
        { id: 'worldterrain', name: 'Cesium World Terrain', desc: 'Global terrain up to 1m', color: '#795548', icon: 'üåç' },
        { id: 'osmbuildings', name: 'Cesium OSM Buildings', desc: 'Global 3D buildings', color: '#455a64', icon: 'üè¢' },
        { id: 'bingmaps', name: 'Bing Maps Aerial', desc: 'Satellite imagery', color: '#1976D2', icon: 'üõ∞' },
        { id: 'sentinel', name: 'Sentinel-2 Imagery', desc: '10m cloudless', color: '#388E3C', icon: 'üå±' },
        { id: 'google3d', name: 'Google 3D Tiles', desc: 'Photorealistic', color: '#EA4335', icon: 'üåÜ' },
      ];

      const runtimes = [
        { id: 'cesiumjs', name: 'CesiumJS', desc: 'Web (JavaScript)', color: '#00A9CE', icon: 'JS' },
        { id: 'unreal', name: 'Cesium for Unreal', desc: 'Unreal Engine 5', color: '#0D47A1', icon: 'UE' },
        { id: 'unity', name: 'Cesium for Unity', desc: 'Unity Engine', color: '#1565C0', icon: 'U' },
        { id: 'omniverse', name: 'Cesium for Omniverse', desc: 'NVIDIA Omniverse', color: '#76B900', icon: 'NV' },
        { id: 'o3de', name: 'Cesium for O3DE', desc: 'Open 3D Engine', color: '#FF6F00', icon: 'O3' },
      ];

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(180deg, #e8f4f8 0%, #f5f9fb 30%, #ffffff 100%)',
          padding: '30px 40px',
          position: 'relative',
          overflow: 'hidden'
        }}>
          {/* Subtle grid background */}
          <div style={{
            position: 'absolute',
            top: 0, left: 0, right: 0, bottom: 0,
            backgroundImage: 'radial-gradient(circle at 1px 1px, rgba(0,169,206,0.06) 1px, transparent 0)',
            backgroundSize: '30px 30px',
            pointerEvents: 'none'
          }} />

          {/* Title */}
          <div style={{ marginBottom: '30px', display: 'flex', alignItems: 'center', gap: '20px' }}>
            <div style={{
              background: 'linear-gradient(135deg, #1a5f7a 0%, #0d3d4d 100%)',
              padding: '12px 24px',
              borderRadius: '8px',
              boxShadow: '0 4px 20px rgba(0,0,0,0.15)'
            }}>
              <h1 style={{
                fontSize: '20px',
                fontWeight: '600',
                color: '#ffffff',
                margin: 0
              }}>
                Cesium Data Pipeline
              </h1>
            </div>
            <span style={{ color: '#666', fontSize: '14px' }}>From Source Data to 3D Visualization</span>
          </div>

          {/* Main content - horizontal flow */}
          <div style={{
            display: 'grid',
            gridTemplateColumns: '280px 280px auto 200px auto 260px',
            gap: '20px',
            alignItems: 'start',
            maxWidth: '1500px',
            margin: '0 auto'
          }}>

            {/* LEFT SIDE: Your Data */}
            <div style={{
              background: 'rgba(255,255,255,0.95)',
              borderRadius: '16px',
              padding: '20px',
              boxShadow: '0 4px 24px rgba(0,0,0,0.08)',
              border: '1px solid rgba(0,0,0,0.06)'
            }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '16px' }}>
                <div style={{
                  width: '36px',
                  height: '36px',
                  background: 'linear-gradient(135deg, #607D8B 0%, #455a64 100%)',
                  borderRadius: '8px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center'
                }}>
                  <span style={{ color: '#fff', fontSize: '18px' }}>üìÅ</span>
                </div>
                <div>
                  <h2 style={{ fontSize: '15px', fontWeight: '700', color: '#333', margin: 0 }}>Your Data</h2>
                  <div style={{ fontSize: '10px', color: '#888' }}>Source Formats</div>
                </div>
              </div>
              
              <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '6px' }}>
                {inputFormats.map((format) => (
                  <div
                    key={format.id}
                    onMouseEnter={() => setHoveredFormat(format.id)}
                    onMouseLeave={() => setHoveredFormat(null)}
                    style={{
                      background: hoveredFormat === format.id ? `${format.color}15` : '#f8f9fa',
                      border: `1px solid ${hoveredFormat === format.id ? format.color + '40' : '#e9ecef'}`,
                      borderRadius: '6px',
                      padding: '8px',
                      cursor: 'pointer',
                      transition: 'all 0.2s ease'
                    }}
                  >
                    <div style={{ display: 'flex', alignItems: 'center', gap: '5px', marginBottom: '2px' }}>
                      <span style={{
                        fontSize: format.icon.length === 1 ? '12px' : '10px',
                        fontWeight: format.icon.length === 1 ? '700' : '400',
                        color: format.color,
                        width: '16px',
                        textAlign: 'center'
                      }}>{format.icon}</span>
                      <span style={{
                        color: hoveredFormat === format.id ? format.color : '#333',
                        fontSize: '10px',
                        fontWeight: '600'
                      }}>{format.name}</span>
                    </div>
                    <div style={{
                      color: '#999',
                      fontSize: '8px',
                      fontFamily: 'monospace',
                      marginLeft: '21px'
                    }}>{format.ext}</div>
                  </div>
                ))}
              </div>
            </div>

            {/* LEFT SIDE: Curated Global Content */}
            <div style={{
              background: 'rgba(255,255,255,0.95)',
              borderRadius: '16px',
              padding: '20px',
              boxShadow: '0 4px 24px rgba(0,0,0,0.08)',
              border: '1px solid rgba(76,175,80,0.2)'
            }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '10px', marginBottom: '16px' }}>
                <div style={{
                  width: '36px',
                  height: '36px',
                  background: 'linear-gradient(135deg, #4CAF50 0%, #388E3C 100%)',
                  borderRadius: '8px',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center'
                }}>
                  <span style={{ color: '#fff', fontSize: '18px' }}>üåê</span>
                </div>
                <div>
                  <h2 style={{ fontSize: '15px', fontWeight: '700', color: '#2e7d32', margin: 0 }}>Curated Content</h2>
                  <div style={{ fontSize: '10px', color: '#888' }}>Ready to use</div>
                </div>
              </div>
              
              <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                {curatedContent.map((content) => (
                  <div
                    key={content.id}
                    onMouseEnter={() => setHoveredContent(content.id)}
                    onMouseLeave={() => setHoveredContent(null)}
                    style={{
                      background: hoveredContent === content.id ? `${content.color}12` : '#f8f9fa',
                      border: `1px solid ${hoveredContent === content.id ? content.color + '40' : '#e9ecef'}`,
                      borderRadius: '6px',
                      padding: '10px',
                      cursor: 'pointer',
                      transition: 'all 0.2s ease'
                    }}
                  >
                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                      <span style={{ fontSize: '16px' }}>{content.icon}</span>
                      <div style={{ flex: 1 }}>
                        <div style={{
                          fontSize: '11px',
                          fontWeight: '600',
                          color: hoveredContent === content.id ? content.color : '#333'
                        }}>{content.name}</div>
                        <div style={{ fontSize: '9px', color: '#888' }}>{content.desc}</div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* ARROW: Upload/Combine */}
            <div style={{
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              justifyContent: 'center',
              alignSelf: 'center',
              padding: '20px 0'
            }}>
              <svg width="60" height="60" viewBox="0 0 60 60">
                <defs>
                  <linearGradient id="arrow1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stopColor="#90a4ae" />
                    <stop offset="100%" stopColor="#00A9CE" />
                  </linearGradient>
                  <marker id="ah1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#00A9CE" />
                  </marker>
                </defs>
                <line x1="5" y1="30" x2="48" y2="30" stroke="url(#arrow1)" strokeWidth="3" markerEnd="url(#ah1)" />
              </svg>
              <div style={{ color: '#888', fontSize: '9px', fontWeight: '500', letterSpacing: '1px', marginTop: '4px' }}>UPLOAD</div>
            </div>

            {/* CENTER: Cesium ion */}
            <div style={{
              background: 'linear-gradient(135deg, rgba(0,169,206,0.1) 0%, rgba(0,169,206,0.03) 100%)',
              borderRadius: '20px',
              padding: '24px 20px',
              border: '2px solid rgba(0,169,206,0.3)',
              boxShadow: '0 8px 32px rgba(0,169,206,0.15)',
              alignSelf: 'center'
            }}>
              <div style={{ textAlign: 'center', marginBottom: '20px' }}>
                <div style={{
                  width: '56px',
                  height: '56px',
                  margin: '0 auto 10px',
                  background: 'linear-gradient(135deg, #00A9CE 0%, #0088a8 100%)',
                  borderRadius: '50%',
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  boxShadow: '0 4px 20px rgba(0,169,206,0.4)'
                }}>
                  <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04Z" fill="white"/>
                  </svg>
                </div>
                <h2 style={{ color: '#00838f', fontSize: '18px', fontWeight: '700', margin: '0 0 2px 0' }}>Cesium ion</h2>
                <div style={{ color: '#666', fontSize: '10px' }}>3D Tiling Pipeline</div>
              </div>

              <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                {[
                  { step: '1', name: 'Tile', desc: 'Convert to 3D Tiles' },
                  { step: '2', name: 'Optimize', desc: 'Compress & LOD' },
                  { step: '3', name: 'Host', desc: 'Cloud storage' },
                  { step: '4', name: 'Stream', desc: 'Global CDN' },
                ].map((item) => (
                  <div key={item.step} style={{
                    background: 'rgba(255,255,255,0.85)',
                    borderRadius: '8px',
                    padding: '8px 10px',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                    border: '1px solid rgba(0,169,206,0.15)'
                  }}>
                    <span style={{
                      width: '22px',
                      height: '22px',
                      background: '#00A9CE',
                      borderRadius: '50%',
                      color: '#fff',
                      fontSize: '11px',
                      fontWeight: '700',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center'
                    }}>{item.step}</span>
                    <div>
                      <div style={{ fontSize: '11px', fontWeight: '600', color: '#00838f' }}>{item.name}</div>
                      <div style={{ fontSize: '8px', color: '#888' }}>{item.desc}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* ARROW: Stream */}
            <div style={{
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              justifyContent: 'center',
              alignSelf: 'center',
              padding: '20px 0'
            }}>
              <svg width="60" height="60" viewBox="0 0 60 60">
                <defs>
                  <linearGradient id="arrow2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stopColor="#00A9CE" />
                    <stop offset="100%" stopColor="#4CAF50" />
                  </linearGradient>
                  <marker id="ah2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#4CAF50" />
                  </marker>
                </defs>
                <line x1="5" y1="30" x2="48" y2="30" stroke="url(#arrow2)" strokeWidth="3" markerEnd="url(#ah2)" />
              </svg>
              <div style={{ color: '#888', fontSize: '9px', fontWeight: '500', letterSpacing: '1px', marginTop: '4px' }}>STREAM</div>
            </div>

            {/* RIGHT: Output */}
            <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
              {/* 3D Tiles */}
              <div style={{
                background: 'linear-gradient(135deg, rgba(76,175,80,0.1) 0%, rgba(76,175,80,0.02) 100%)',
                borderRadius: '16px',
                padding: '20px',
                border: '2px solid rgba(76,175,80,0.3)',
                textAlign: 'center',
                boxShadow: '0 4px 20px rgba(76,175,80,0.1)'
              }}>
                <svg width="50" height="50" viewBox="0 0 100 100" style={{ marginBottom: '8px' }}>
                  <defs>
                    <linearGradient id="tilesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stopColor="#81C784" />
                      <stop offset="100%" stopColor="#4CAF50" />
                    </linearGradient>
                    <filter id="tileShadow" x="-20%" y="-20%" width="140%" height="140%">
                      <feDropShadow dx="2" dy="3" stdDeviation="3" floodOpacity="0.2"/>
                    </filter>
                  </defs>
                  <polygon points="50,8 92,50 50,92 8,50" fill="url(#tilesGrad)" filter="url(#tileShadow)" />
                  <polygon points="50,20 80,50 50,80 20,50" fill="none" stroke="#fff" strokeWidth="2" opacity="0.6" />
                  <polygon points="50,34 66,50 50,66 34,50" fill="#fff" opacity="0.3" />
                </svg>
                <h2 style={{ color: '#2e7d32', fontSize: '20px', fontWeight: '700', margin: '0 0 2px 0' }}>3D Tiles</h2>
                <div style={{ color: '#666', fontSize: '10px', letterSpacing: '1px' }}>OGC COMMUNITY STANDARD</div>
              </div>

              {/* Runtime engines */}
              <div style={{
                background: 'rgba(255,255,255,0.95)',
                borderRadius: '14px',
                padding: '16px',
                boxShadow: '0 4px 20px rgba(0,0,0,0.06)',
                border: '1px solid rgba(0,0,0,0.06)'
              }}>
                <h3 style={{
                  fontSize: '10px',
                  fontWeight: '600',
                  color: '#888',
                  marginBottom: '10px',
                  textAlign: 'center',
                  letterSpacing: '2px'
                }}>RUNTIME ENGINES</h3>
                
                <div style={{ display: 'flex', flexDirection: 'column', gap: '5px' }}>
                  {runtimes.map((runtime) => (
                    <div
                      key={runtime.id}
                      onMouseEnter={() => setHoveredRuntime(runtime.id)}
                      onMouseLeave={() => setHoveredRuntime(null)}
                      style={{
                        background: hoveredRuntime === runtime.id ? `${runtime.color}12` : '#f8f9fa',
                        border: `1px solid ${hoveredRuntime === runtime.id ? runtime.color + '40' : '#e9ecef'}`,
                        borderRadius: '6px',
                        padding: '8px 10px',
                        display: 'flex',
                        alignItems: 'center',
                        gap: '8px',
                        cursor: 'pointer',
                        transition: 'all 0.2s ease'
                      }}
                    >
                      <span style={{
                        width: '26px',
                        height: '26px',
                        background: hoveredRuntime === runtime.id ? runtime.color : '#dee2e6',
                        borderRadius: '5px',
                        color: hoveredRuntime === runtime.id ? '#fff' : '#666',
                        fontSize: '9px',
                        fontWeight: '700',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        transition: 'all 0.2s ease'
                      }}>{runtime.icon}</span>
                      <div style={{ flex: 1 }}>
                        <div style={{
                          fontSize: '11px',
                          fontWeight: '600',
                          color: hoveredRuntime === runtime.id ? runtime.color : '#333'
                        }}>{runtime.name}</div>
                        <div style={{ fontSize: '8px', color: '#888' }}>{runtime.desc}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          {/* Features banner */}
          <div style={{
            display: 'flex',
            justifyContent: 'center',
            gap: '35px',
            marginTop: '40px',
            background: 'rgba(255,255,255,0.8)',
            padding: '14px 30px',
            borderRadius: '30px',
            boxShadow: '0 2px 12px rgba(0,0,0,0.06)',
            width: 'fit-content',
            margin: '40px auto 0'
          }}>
            {[
              { icon: 'üìê', label: 'Open Standard' },
              { icon: '‚ö°', label: 'Efficient Streaming' },
              { icon: 'üîç', label: 'Level of Detail' },
              { icon: 'üè∑Ô∏è', label: 'Metadata Support' },
              { icon: 'üìè', label: 'Sub-mm Precision' },
            ].map((feature) => (
              <div key={feature.label} style={{ display: 'flex', alignItems: 'center', gap: '6px', color: '#555', fontSize: '12px' }}>
                <span style={{ fontSize: '14px' }}>{feature.icon}</span>
                {feature.label}
              </div>
            ))}
          </div>

          {/* Source */}
          <div style={{
            textAlign: 'center',
            marginTop: '20px',
            color: 'rgba(0,0,0,0.3)',
            fontSize: '11px'
          }}>
            Source: cesium.com/platform/cesium-ion ‚Ä¢ 3D Tiles is an OGC Community Standard
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<CesiumDataPipeline />);
  </script>
</body>
</html>
