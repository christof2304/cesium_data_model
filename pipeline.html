<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesium Data Pipeline</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function CesiumDataPipeline() {
      const [hoveredFormat, setHoveredFormat] = useState(null);
      const [hoveredRuntime, setHoveredRuntime] = useState(null);

      const inputFormats = [
        { id: 'pointcloud', name: 'Point Clouds', ext: 'LAS / LAZ', color: '#E91E63' },
        { id: 'photogrammetry', name: 'Photogrammetry', ext: 'OBJ / DAE', color: '#9C27B0' },
        { id: 'citygml', name: 'CityGML', ext: 'GML / XML', color: '#673AB7' },
        { id: 'ifc', name: 'BIM / IFC', ext: 'IFC 2x3/4', color: '#3F51B5' },
        { id: 'gltf', name: 'glTF', ext: 'GLB / GLTF', color: '#2196F3' },
        { id: 'terrain', name: 'Terrain', ext: 'GeoTIFF', color: '#00BCD4' },
        { id: 'imagery', name: 'Imagery', ext: 'TIFF / PNG', color: '#009688' },
        { id: 'kml', name: 'KML', ext: 'KMZ / KML', color: '#4CAF50' },
      ];

      const runtimes = [
        { id: 'cesiumjs', name: 'CesiumJS', desc: 'Web', color: '#00A9CE' },
        { id: 'unreal', name: 'Cesium for Unreal', desc: 'Unreal Engine', color: '#0D47A1' },
        { id: 'unity', name: 'Cesium for Unity', desc: 'Unity', color: '#1565C0' },
        { id: 'omniverse', name: 'Cesium for Omniverse', desc: 'NVIDIA', color: '#76B900' },
        { id: 'o3de', name: 'Cesium for O3DE', desc: 'O3DE', color: '#FF6F00' },
      ];

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(180deg, #0a0f1a 0%, #121a2d 50%, #0d1320 100%)',
          padding: '32px',
          position: 'relative'
        }}>
          <div style={{
            position: 'absolute', top: 0, left: 0, right: 0, bottom: 0,
            backgroundImage: 'radial-gradient(circle at 20% 30%, rgba(0, 169, 206, 0.08) 0%, transparent 25%), radial-gradient(circle at 80% 70%, rgba(0, 169, 206, 0.05) 0%, transparent 30%)',
            pointerEvents: 'none'
          }} />

          <div style={{ textAlign: 'center', marginBottom: '40px', position: 'relative' }}>
            <h1 style={{ fontSize: '36px', fontWeight: '300', color: '#ffffff', margin: 0, letterSpacing: '2px', textTransform: 'uppercase' }}>
              <span style={{ color: '#00A9CE', fontWeight: '600' }}>Cesium</span> Data Pipeline
            </h1>
            <p style={{ color: 'rgba(255,255,255,0.5)', fontSize: '13px', marginTop: '8px', letterSpacing: '3px', textTransform: 'uppercase' }}>
              From Source Data to 3D Visualization
            </p>
          </div>

          <div style={{
            maxWidth: '1100px',
            margin: '0 auto',
            display: 'grid',
            gridTemplateColumns: '220px 80px 180px 80px 220px',
            gap: '16px',
            alignItems: 'center'
          }}>
            {/* INPUT */}
            <div style={{
              background: 'rgba(255,255,255,0.03)',
              borderRadius: '14px',
              padding: '20px',
              border: '1px solid rgba(255,255,255,0.08)'
            }}>
              <h2 style={{ color: '#fff', fontSize: '14px', fontWeight: '600', marginBottom: '16px', textAlign: 'center', letterSpacing: '2px' }}>
                SOURCE DATA
              </h2>
              <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                {inputFormats.map((format) => (
                  <div
                    key={format.id}
                    onMouseEnter={() => setHoveredFormat(format.id)}
                    onMouseLeave={() => setHoveredFormat(null)}
                    style={{
                      background: hoveredFormat === format.id ? `${format.color}22` : 'rgba(255,255,255,0.04)',
                      border: `1px solid ${hoveredFormat === format.id ? format.color + '66' : 'rgba(255,255,255,0.08)'}`,
                      borderRadius: '8px',
                      padding: '10px 8px',
                      cursor: 'pointer',
                      transition: 'all 0.2s ease',
                      transform: hoveredFormat === format.id ? 'scale(1.05)' : 'scale(1)'
                    }}
                  >
                    <div style={{ color: hoveredFormat === format.id ? format.color : '#fff', fontSize: '10px', fontWeight: '600', marginBottom: '2px' }}>
                      {format.name}
                    </div>
                    <div style={{ color: 'rgba(255,255,255,0.4)', fontSize: '8px', fontFamily: 'monospace' }}>
                      {format.ext}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* ARROW 1 */}
            <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
              <svg width="60" height="40" viewBox="0 0 60 40">
                <defs>
                  <linearGradient id="ag1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stopColor="rgba(0, 169, 206, 0.3)" />
                    <stop offset="100%" stopColor="rgba(0, 169, 206, 0.8)" />
                  </linearGradient>
                  <marker id="ah1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#00A9CE" />
                  </marker>
                </defs>
                <line x1="5" y1="20" x2="50" y2="20" stroke="url(#ag1)" strokeWidth="2" markerEnd="url(#ah1)" />
              </svg>
              <div style={{ color: 'rgba(255,255,255,0.4)', fontSize: '9px', letterSpacing: '1px' }}>Upload</div>
            </div>

            {/* CESIUM ION */}
            <div style={{
              background: 'linear-gradient(135deg, rgba(0, 169, 206, 0.12) 0%, rgba(0, 169, 206, 0.04) 100%)',
              borderRadius: '16px',
              padding: '24px 20px',
              border: '2px solid rgba(0, 169, 206, 0.3)',
              textAlign: 'center'
            }}>
              <div style={{
                width: '50px', height: '50px', margin: '0 auto 14px',
                background: 'linear-gradient(135deg, #00A9CE 0%, #0088a8 100%)',
                borderRadius: '50%',
                display: 'flex', alignItems: 'center', justifyContent: 'center',
                boxShadow: '0 4px 20px rgba(0, 169, 206, 0.4)'
              }}>
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                  <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04Z" fill="white"/>
                </svg>
              </div>
              <h2 style={{ color: '#00A9CE', fontSize: '16px', fontWeight: '700', marginBottom: '6px' }}>Cesium ion</h2>
              <div style={{ color: 'rgba(255,255,255,0.5)', fontSize: '10px', marginBottom: '16px' }}>3D Tiling Pipeline</div>
              <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                {['Tile', 'Optimize', 'Host', 'Stream'].map((step, i) => (
                  <div key={step} style={{
                    background: 'rgba(0, 169, 206, 0.1)',
                    borderRadius: '5px',
                    padding: '6px',
                    color: '#00A9CE',
                    fontSize: '10px',
                    fontWeight: '500',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '6px'
                  }}>
                    <span style={{
                      width: '16px', height: '16px',
                      background: '#00A9CE',
                      borderRadius: '50%',
                      color: '#0a0f1a',
                      fontSize: '9px',
                      display: 'flex', alignItems: 'center', justifyContent: 'center',
                      fontWeight: '700'
                    }}>{i + 1}</span>
                    {step}
                  </div>
                ))}
              </div>
            </div>

            {/* ARROW 2 */}
            <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
              <svg width="60" height="40" viewBox="0 0 60 40">
                <defs>
                  <linearGradient id="ag2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stopColor="rgba(0, 169, 206, 0.8)" />
                    <stop offset="100%" stopColor="rgba(76, 175, 80, 0.8)" />
                  </linearGradient>
                  <marker id="ah2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                    <polygon points="0 0, 8 3, 0 6" fill="#4CAF50" />
                  </marker>
                </defs>
                <line x1="5" y1="20" x2="50" y2="20" stroke="url(#ag2)" strokeWidth="2" markerEnd="url(#ah2)" />
              </svg>
              <div style={{ color: 'rgba(255,255,255,0.4)', fontSize: '9px', letterSpacing: '1px' }}>Publish</div>
            </div>

            {/* OUTPUT */}
            <div style={{ display: 'flex', flexDirection: 'column', gap: '14px' }}>
              <div style={{
                background: 'linear-gradient(135deg, rgba(76, 175, 80, 0.12) 0%, rgba(76, 175, 80, 0.04) 100%)',
                borderRadius: '14px',
                padding: '18px',
                border: '2px solid rgba(76, 175, 80, 0.3)',
                textAlign: 'center'
              }}>
                <svg width="40" height="40" viewBox="0 0 100 100" style={{ marginBottom: '10px' }}>
                  <defs>
                    <linearGradient id="tg" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stopColor="#81C784" />
                      <stop offset="100%" stopColor="#4CAF50" />
                    </linearGradient>
                  </defs>
                  <polygon points="50,10 90,50 50,90 10,50" fill="url(#tg)" opacity="0.9" />
                  <polygon points="50,20 80,50 50,80 20,50" fill="none" stroke="#fff" strokeWidth="2" opacity="0.5" />
                </svg>
                <h2 style={{ color: '#4CAF50', fontSize: '18px', fontWeight: '700', marginBottom: '4px' }}>3D Tiles</h2>
                <div style={{ color: 'rgba(255,255,255,0.5)', fontSize: '9px', letterSpacing: '1px', textTransform: 'uppercase' }}>
                  OGC Community Standard
                </div>
              </div>

              <div style={{
                background: 'rgba(255,255,255,0.03)',
                borderRadius: '12px',
                padding: '14px',
                border: '1px solid rgba(255,255,255,0.08)'
              }}>
                <h3 style={{ color: 'rgba(255,255,255,0.5)', fontSize: '9px', fontWeight: '600', marginBottom: '10px', textAlign: 'center', letterSpacing: '2px', textTransform: 'uppercase' }}>
                  Runtime Engines
                </h3>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                  {runtimes.map((runtime) => (
                    <div
                      key={runtime.id}
                      onMouseEnter={() => setHoveredRuntime(runtime.id)}
                      onMouseLeave={() => setHoveredRuntime(null)}
                      style={{
                        background: hoveredRuntime === runtime.id ? `${runtime.color}22` : 'rgba(255,255,255,0.04)',
                        border: `1px solid ${hoveredRuntime === runtime.id ? runtime.color + '66' : 'transparent'}`,
                        borderRadius: '6px',
                        padding: '8px 10px',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'space-between',
                        cursor: 'pointer',
                        transition: 'all 0.2s ease'
                      }}
                    >
                      <div style={{ color: hoveredRuntime === runtime.id ? runtime.color : '#fff', fontSize: '10px', fontWeight: '600' }}>
                        {runtime.name}
                      </div>
                      <div style={{ color: 'rgba(255,255,255,0.4)', fontSize: '8px' }}>{runtime.desc}</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          <div style={{
            maxWidth: '900px',
            margin: '40px auto 0',
            display: 'flex',
            justifyContent: 'center',
            gap: '32px',
            flexWrap: 'wrap'
          }}>
            {['Open Standard', 'Efficient Streaming', 'Level of Detail', 'Metadata Support', 'Sub-mm Precision'].map((feature) => (
              <div key={feature} style={{ color: 'rgba(255,255,255,0.4)', fontSize: '11px' }}>
                âœ“ {feature}
              </div>
            ))}
          </div>

          <div style={{ textAlign: 'center', marginTop: '40px', color: 'rgba(255,255,255,0.3)', fontSize: '11px' }}>
            Source: cesium.com/platform/cesium-ion/3d-tiling-pipeline
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<CesiumDataPipeline />);
  </script>
</body>
</html>
