<!DOCTYPE html>

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>

<body>
  <div id="root"></div>

      const [hoveredContent, setHoveredContent] = useState(null);
      const [hoveredRuntime, setHoveredRuntime] = useState(null);

      const inputFormats = [

        { id: 'imagery', name: 'Imagery', ext: 'TIFF / PNG', color: '#4CAF50', icon: 'üõ∞', url: 'https://cesium.com/learn/3d-tiling/ion-tile-imagery/' },
